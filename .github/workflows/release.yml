name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: navr
            asset_name: navr-x86_64-linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: navr
            asset_name: navr-aarch64-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: navr.exe
            asset_name: navr-x86_64-windows
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: navr
            asset_name: navr-aarch64-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show build environment
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Target: ${{ matrix.target }}"
          echo "Artifact: ${{ matrix.artifact_name }}"
          rustc --version
          cargo --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-
            ${{ runner.os }}-cargo-build-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "Installing aarch64 cross-compilation tools..."
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "Cross-compilation tools installed successfully"

      - name: Build binary
        run: |
          echo "Building for target: ${{ matrix.target }}"
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            cargo build --release --target ${{ matrix.target }}
          elif [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
            export MACOSX_DEPLOYMENT_TARGET=11.0
            cargo build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
          echo "Build completed successfully"
        shell: bash

      - name: Show build artifacts
        run: |
          echo "Build artifacts:"
          if [ "$RUNNER_OS" == "Windows" ]; then
            dir target\${{ matrix.target }}\release\
          else
            ls -lh target/${{ matrix.target }}/release/
          fi
        shell: bash

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Stripping binary..."
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi
          echo "Binary stripped successfully"

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "Stripping binary..."
          if [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            xcrun --sdk macosx strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi
          echo "Binary stripped successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Show package information
        run: |
          echo "Package information:"
          cargo pkgid
          cargo read-manifest | head -20

      - name: Login to crates.io
        run: |
          echo "Logging into crates.io..."
          cargo login ${{ secrets.CRATES_IO_TOKEN }}
          echo "Login successful"

      - name: Publish to crates.io
        run: |
          echo "Publishing to crates.io..."
          cargo publish
          echo "Publish completed successfully"
