name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get tag info
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.event.ref }}" = "refs/tags/"* ]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.tag#v }}" >> $GITHUB_OUTPUT
          else
            echo "Error: This workflow should only be triggered by tag push or workflow_dispatch with tag input"
            exit 1
          fi
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md  # 可选：从 CHANGELOG 生成发布说明
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/${{ steps.tag.outputs.tag }}

  upload-assets:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            
          # macOS (Intel + Apple Silicon + Universal)
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin  # 通用二进制
            os: macos-latest
            
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 安装交叉编译工具（Linux 交叉编译需要）
      - name: Install cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
        if: startsWith(matrix.os, 'ubuntu')

      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          # 多二进制文件：逗号分隔，不要有空格
          bin: navr
          
          # 目标平台
          target: ${{ matrix.target }}
          
          # 压缩格式：Unix 用 tar.gz，Windows 用 zip（默认）
          tar: unix
          zip: windows
          
          # 自定义归档名（多二进制时不能使用 $bin 变量）
          archive: navr-${{ needs.create-release.outputs.tag }}-${{ matrix.target }}
          
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # 可选：包含额外文件（如 LICENSE、README）
          include: LICENSE,QUICKSTART.md