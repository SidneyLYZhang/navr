name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md  # 可选：从 CHANGELOG 生成发布说明
          token: ${{ secrets.GITHUB_TOKEN }}
  
  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            
          # macOS (Intel + Apple Silicon + Universal)
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin  # 通用二进制
            os: macos-latest
            
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          # 多二进制文件：逗号分隔，不要有空格
          bin: navr
          
          # 目标平台
          target: ${{ matrix.target }}
          
          # 压缩格式：Unix 用 tar.xz，Windows 用 zip（默认）
          tar-xz: unix
          zip: windows
          archive: $bin-$tag-$target
          # 可选：包含额外文件（如 LICENSE、README）
          include: LICENSE,QUICKSTART.md
          # Token
          token: ${{ secrets.GITHUB_TOKEN }}
          